apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-checks-scaling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-checks-scaling
  template:
    metadata:
      labels:
        app: health-checks-scaling
    spec:
      containers:
        - name: app
          image: IMAGE_HERE # Note: Replace IMAGE_HERE with your built image if youâ€™re not using Git import. If you are using Git import, you can copy the probes + HPA sections into the generated deployment.
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: health-checks-scaling
spec:
  selector:
    app: health-checks-scaling
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: health-checks-scaling
spec:
  to:
    kind: Service
    name: health-checks-scaling
  port:
    targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: health-checks-scaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: health-checks-scaling
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
